<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.bootcdn.net/ajax/libs/weui/2.3.0/style/weui.min.css" rel="stylesheet">
    <link href="https://at.alicdn.com/t/font_2127654_chxyakghbhh.css " rel="stylesheet">
    <link href="css//style.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="movie">
        <div class="movie-head">
            <i class="iconfont icon-right-angle"></i>
            <div class="title">影片详情</div>
        </div>
        <div class="movie-info">
            <div class="movie-info_desc">
                <div class="info-pic">
                    <img src="https://p0.meituan.net/movie/202ea88abd2abf2aa1964487d61edab64556414.jpg@300w_414h" alt="">
                </div>
                <div class="info-container">
                    <h2 class="name">我和我的家乡</h2>
                    <p class="type">剧情，喜剧 <span></span></p>
                    <p class="timer">中国大陆 / 153分钟</p>
                    <p class="play-time">2020-10-01 08:00 中国大陆上映</p>
                    <div class="btn-wrap">
                        <div class="flex" id="watch">
                            <i class="iconfont icon-nolove"></i> 想看
                        </div>
                        <div class="flex">
                            <i class="iconfont icon-star"></i> 看过
                        </div>
                    </div>
                </div>
            </div>
            <div class="movie-info_rate">
                <div class="rate-title">
                    <div class="rate-title__left">
                        <i class="iconfont icon-maoyan1"></i> 猫眼购票评分
                    </div>
                    <div class="rate-title__right">
                        <span class="want">312424</span>人想看
                        <span class="watched">668334</span>看过<i class="iconfont icon-arrow-left"></i>
                    </div>
                </div>
                <div class="rate-detail">
                    <div class="rate-detail__left">
                        <div class="grade">
                            <h2>9.3</h2>
                            <p><span>668,334</span>人评</p>
                        </div>
                        <div class="star">
                            <ul>
                                <li class="list">☆☆☆☆☆</li>
                                <li class="list">☆☆☆☆</li>
                                <li class="list">☆☆☆</li>
                                <li class="list">☆☆</li>
                            </ul>
                        </div>
                    </div>
                    <div class="rate-detail__right">
                        <img src="./img/biaofangbang.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="movie-desc"></div>
        <!-- toast -->
        <div id="toast">
            <div class="weui-mask_transparent"></div>
            <div class="weui-toast">
                <i class="weui-icon-success-no-circle weui-icon_toast"></i>
                <p class="weui-toast__content">已标记为想看</p>
            </div>
        </div>

    </div>

    <script>
        var watchBtn = document.getElementById('watch')
        var toast = document.getElementById('toast')
        var heart = document.querySelector('.icon-xin')
            // var heart = document.getElementsByClassName('iconfont icon-xin')
        var kaiguan = false
        var toastContent = document.querySelector('.weui-toast__content')

        watchBtn.addEventListener('click', function() {
            toast.style.display = 'block'
            setTimeout(function() {
                toast.style.display = 'none'
            }, 1000)
            if (!kaiguan) {
                heart.style.color = 'red'
            } else {
                heart.style.color = 'white'
                toastContent.innerHTML = '已取消想看'
            }
            kaiguan = !kaiguan
                // console.log(666);
        })
    </script>
</body>

</html>
