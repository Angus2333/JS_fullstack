<script>
    var isPalindrome = function(str) {
        let i = 0,
            j = str.length - 1;
        while (i < j) {
            if (!/[0-9a-zA-Z]/.test(str[i])) {
                i++;
                continue;
            }
            if (!/[0-9a-zA-Z]/.test(str[j])) {
                j--;
                continue;
            }
            let left = str[i],
                right = str[j];
            if (left.toLowerCase() !== right.toLowerCase()) {
                return false
            }
            i++;
            j--
        }
        return true
    };
</script>
