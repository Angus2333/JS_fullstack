<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #app {
            width: 40px;
            height: 40px;
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div id="app"></div>
</body>
<script>
    const app = document.querySelector('#app')
    console.log(app.getBoundingClientRect());
    let image = new Image()
    image.src = "https://pic4.zhimg.com/v2-2103acaf025ceda331a0dd59022443ab_r.jpg"
    setTimeout(() => {
        const div = document.createElement('div')

        div.style.width = '40px'
        div.style.height = '40px'
        div.style.backgroundColor = 'red'
        document.body.insertBefore(div, app)
            //     //invert 反转
            //     //first 123 起点
            //     //last 终点
        const frames = [{
            transform: `translateY(-40px)`
        }, {
            transform: `translateY(0)`
        }]
        app.animate(frames, {
            duration: 300,
            easing: 'ease-in-out'
        })
    }, 3000)
</script>

</html>
